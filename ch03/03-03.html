<html>
<head>
<script type="text/javascript"
  src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript"
  src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script type="text/javascript"
  src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
</head>

<body>
<div id="certificate"></div>

<script type="text/template" id="tpl-certificate">
  <h1><%= name %></h1>

  <p>DOB: <%= dob %></p>
</script>

<script type="text/javascript">
  CertificateView = Backbone.View.extend({
    template:_.template($('#tpl-certificate').html()),

    initialize: function() {
      this.render();
    },

    render: function() {
      var templateArgs = {
        name: "Guy Incognito",
        dob: "March 2, 1967"
      };
      $(this.el).html(this.template(templateArgs));
    }
  });

  var certificate_view = new CertificateView({ el: $("#certificate")});
</script>
</body>
</html>
